<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canal Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="canalbg">
        <h1 class="main-heading">Design A Canal</h1>
    </div>
    <div class="container">
        <table id="tab">
            <tr>
                <td class="kennedy active">Kennedy's Theory</td>
                <td class="lacey">Lacey's theory</td>
            </tr>
        </table>
        <h1>Canal Design Calculator</h1>
        <form id="canalForm">
            <div class="mb-3" style="width: 100%">
                <label for="design_discharge" class="form-label">Design Discharge Q (m3/s)</label>
                <input type="number" min="1" step="10" class="form-control" style="border: 1px solid black;" id="design_discharge" required>
            </div>
            <div class="mb-3" style="width: 100%">
                <label for="bed_slope" class="form-label">Bed slope of canal</label>
                <input type="text" class="form-control" style="border: 1px solid black;" id="bed_slope" required>
            </div>

            <button type="button" onclick="calculateDepth()">Calculate</button>
        </form>

        <div id="result"></div>
        <table border="1" class="result_table">
           <thead>
                <th>Result Table For Canal Design!</th>
            </thead>
            <tbody id="table_body">
                
            </tbody>
        </table>
    </div>
